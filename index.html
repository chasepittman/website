<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chase Pittman | Portfolio</title>
  <link rel="icon" type="image/x-icon" href="/assets/logos/personal/favicon.ico">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    /* =========================
       Body and sticky navbar space
       ========================= */
    body {
      margin: 0;
      padding-top: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #384048; /* slate gray */
      color: #f4f4f4; /* keeps body text off-white */
      text-align: center;
    }

    h1, h2, h3 {
      color: #f4f4f4; /* ensures headings stay visible */
    }

    /* =========================
       Navbar
       ========================= */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #222;
      position: sticky;
      top: 0;
      z-index: 1000;
      position: relative;
    }

    .navbar .logo {
      color: white;
      font-size: 20px;
      font-weight: bold;
      font-family: 'Cormorant Garamond', serif;
    }

    /* =========================
       Navigation links
       ========================= */
    .nav-links {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #1abc9c; /* soft teal highlight */
    }

    /* =========================
       Hamburger menu (mobile)
       ========================= */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
      z-index: 1100; /* above nav-links */
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: white;
      transition: all 0.3s ease;
    }

    /* Transform hamburger into X */
    .hamburger.active div:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .hamburger.active div:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active div:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    /* =========================
       Media query for mobile
       ========================= */
    @media (max-width: 600px) {
      .nav-links {
        flex-direction: column;
        background-color: #222;
        position: absolute;
        top: 55px; /* height of navbar */
        right: 0;
        width: 100%;
        overflow: hidden;
        max-height: 0;
        transition: max-height 0.3s ease-out;
      }

      .nav-links.active {
        max-height: 500px; /* expanded menu */
        transition: max-height 0.3s ease-in;
      }

      .hamburger {
        display: flex;
      }

      .navbar .logo {
        margin-left: 10px;
        flex: 1; /* logo takes remaining space */
      }
    }

    /* =========================
       Content wrapper
       ========================= */
    .content {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    .content img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }

    h1, h2, h3 {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 600;
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Chase Pittman | Portfolio</div>

    <!-- Hamburger for mobile -->
    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <ul class="nav-links" id="nav-links">
      <li><a href="/">Home</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="/contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Main content -->
  <div class="content">
    <h1>Stay tuned...</h1>
    <img src="/assets/logos/personal/CRP_Logo.png" alt="My Personal Logo" width="100">
    <p>Chase R. Pittman</p>
  </div>

  <!-- Hamburger menu toggle script -->
  <script>
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active'); // slide menu
      hamburger.classList.toggle('active'); // animate X
    });
  </script>

</body>
</html>
