<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chase Pittman | Portfolio</title>
  <link rel="icon" type="image/x-icon" href="/assets/logos/personal/favicon.ico">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    /* =========================
       Body and sticky navbar space
       ========================= */
    body {
      margin: 0;
      padding-top: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #384048; /* slate gray */
      color: #f4f4f4; /* keeps body text off-white */
      text-align: center;
    }

    h1, h2, h3 {
      color: #f4f4f4; /* ensures headings stay visible */
      font-family: 'Cormorant Garamond', serif;
      font-weight: 600;
    }

    /* =========================
       Navbar
       ========================= */
    .navbar {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr; /* left, center, right */
      align-items: center;
      padding: 14px 24px;
      background-color: #222;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    /* Left: Logo */
    .navbar .logo {
      grid-column: 1;       /* left column */
      justify-self: start;  /* align left */
      color: white;
      font-size: 20px;
      font-weight: bold;
      font-family: 'Cormorant Garamond', serif;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #1abc9c; /* soft teal highlight */
    }

    /* Right: reserved for future icons (optional) */
    .nav-right {
      grid-column: 3;         
      display: flex;
      justify-content: flex-end;
      gap: 18px;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 20px;
      justify-self: start;
    }
    
    .nav-right img {
      width: 26px;
      opacity: 0.85;
      transition: opacity 0.2s, transform 0.2s;
    }
    
    .nav-right a:hover img {
      opacity: 1;
      transform: translateY(-2px);
    }

    .nav-links {
      grid-column: 2;
      display: flex;
      justify-content: center;
      gap: 25px;
    }
    
    /* =========================
       Hamburger menu (mobile)
       ========================= */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
      z-index: 1100; /* above nav-links */
      padding: 6px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: white;
      transition: all 0.3s ease;
    }

    /* Transform hamburger into X */
    .hamburger.active div:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .hamburger.active div:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active div:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    /* =========================
       Media query for mobile
       ========================= */
    @media (max-width: 600px) {
      .nav-links {
        flex-direction: column;
        background-color: #222;
        position: absolute;
        top: 55px; /* height of navbar */
        right: 0;
        width: 100%;
        overflow: hidden;
        max-height: 0;
        transition: max-height 0.3s ease-out;
      }

      .nav-links.active {
        max-height: 500px; /* expanded menu */
        transition: max-height 0.3s ease-in;
      }

      .hamburger {
        display: flex;
      }
    }

    /* =========================
       Content wrapper
       ========================= */
    .content {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    .content img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }

    /* =========================
       Spotify Widget (Bottom Right)
       ========================= */
    .spotify-widget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(20, 20, 20, 0.85);
      border-radius: 14px;
      padding: 10px 10px 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      opacity: 0.85;
      transition: opacity 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 900;
    }
    
    .spotify-widget:hover {
      opacity: 1;
      transform: translateY(-3px);
      box-shadow: 0 14px 40px rgba(0, 0, 0, 0.55);
    }
    
    .spotify-label {
      font-size: 12px;
      color: #b5b5b5;
      text-align: left;
      margin-bottom: 6px;
      padding-left: 6px;
      font-family: 'Poppins', Arial, sans-serif;
    }
    
    /* Make iframe match the card */
    .spotify-widget iframe {
      border-radius: 12px;
      display: block;
    }
    
    /* Mobile behavior */
    @media (max-width: 600px) {
      .spotify-widget {
        right: 10px;
        bottom: 10px;
        transform: scale(0.95);
      }
    }
    
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="nav-left">
      <div class="hamburger" id="hamburger">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="logo">Chase Pittman | Portfolio</div>
    </div>
  
    <div class="nav-links" id="nav-links">
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/contact.html">Contact</a>
    </div>
  
    <div class="nav-right">
      <a href="https://www.linkedin.com/in/chasepittman" target="_blank">
        <img src="/assets/logos/tools/linkedin.png" alt="LinkedIn">
      </a>
      <a href="https://www.credly.com/users/chase-pittman.017d3434/badges#credly" target="_blank">
        <img src="/assets/logos/skills/credly.png" alt="Credly">
      </a>
      <a href="https://www.github.com/chasepittman" target="_blank">
        <img src="/assets/logos/tools/github.png" alt="GitHub">
      </a>
      <a href="/contact.html">
        <img src="/assets/logos/tools/gmail.png" alt="Contact Form">
      </a>
    </div>
  </div>

  <!-- Main content -->
  <div class="content">
    <h1>Stay tuned...</h1>
    <img src="/assets/logos/personal/CRP_Logo.png" alt="My Personal Logo" width="100">
    <p>Chase R. Pittman</p>
  </div>

  <!-- Hamburger menu toggle script -->
  <script>
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active'); // slide menu
      hamburger.classList.toggle('active'); // animate X
    });
  </script>

  <!-- Spotify Music Widget -->
  <div class="spotify-widget" aria-label="Background music">
    <div class="spotify-label">Background music â€” optional</div>
    <iframe
      src="https://open.spotify.com/embed/album/3vhOUOy05eeQwq6EtxwnVW?utm_source=generator"
      width="300"
      height="152"
      frameborder="0"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy">
    </iframe>
  </div>
  
</body>
</html>
