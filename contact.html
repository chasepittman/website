<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact | Chase Pittman</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background-color: #384048;
  color: #f4f4f4;
  text-align: center;
}

/* ===== NAVBAR ===== */

.navbar {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  align-items: center;
  padding: 14px 24px;
  background: #222;
  position: sticky;
  top: 0;
  z-index: 1000;
}

/* Left: Logo */
.nav-left {
  display: flex;
  align-items: center;
  gap: 0px;
  justify-self: start;
}

/* Logo text */
.nav-left .logo {
  font-size: 20px;
  font-weight: bold;
  font-family: 'Cormorant Garamond', serif;
  color: white;
  white-space: nowrap;
}

/* Center: Links */
.nav-center {
  display: flex;
  justify-content: center;
  gap: 18px;
}

.nav-center a {
  text-decoration: none;
  color: #f4f4f4;
  font-size: 16px;
  transition: color 0.3s;
}

.nav-center a:hover {
  color: #1abc9c;
}

/* Right: Social icons */
.nav-right {
  display: flex;
  justify-content: flex-end;
  gap: 18px;
}

.nav-right img {
  width: 26px;
  height: auto;
  opacity: 0.85;
  transition: opacity 0.2s, transform 0.2s;
}

.nav-right a:hover img {
  opacity: 1;
  transform: translateY(-2px);
}

/* Logo image next to text */
.logo-img {
  height: 36px; /* adjust as needed */
  width: auto;
  margin-right: 12px;
  vertical-align: middle;
}

/* Make sure navbar links stay centered on mobile */
@media (max-width: 600px) {
  .nav-left {
    justify-content: center; /* centers logo + text */
    gap: 8px;
  }
  .nav-center {
    flex-direction: column;
    background-color: #222;
    position: relative; /* now static, not absolute */
    top: 0;
    width: 100%;
    max-height: none; /* remove sliding effect */
    transition: none;
  }
}

/* ===== PAGE CONTENT ===== */

.content {
  max-width: 720px;
  margin: 90px auto;
  padding: 0 20px;
  text-align: center;
}

h1 {
  font-family: 'Cormorant Garamond', serif;
  font-size: 44px;
  margin-bottom: 10px;
}

.subtitle {
  color: #cfcfcf;
  font-size: 17px;
  margin-bottom: 50px;
}

/* ===== CONTACT CARD ===== */

.contact-card {
  background: #2e3740;
  padding: 40px;
  border-radius: 14px;
}

form {
  display: grid;
  gap: 16px;
}

input, textarea {
  background: #222;
  border: 1px solid #444;
  border-radius: 6px;
  padding: 12px;
  color: #f4f4f4;
  font-family: 'Poppins', sans-serif;
  font-size: 14px;
}

textarea {
  resize: vertical;
  min-height: 120px;
}

button {
  background: #1abc9c;
  color: #fff;
  border: none;
  padding: 12px;
  border-radius: 6px;
  font-size: 14px;
  cursor: pointer;
  transition: background 0.2s;
}

button:hover {
  background: #17a589;
}

/* bottom icon row */

.contact-icons {
  margin-top: 28px;
  display: flex;
  justify-content: center;
  gap: 26px;
}

.contact-icons img {
  width: 26px;
  height: auto;
  opacity: 0.85;
  transition: opacity 0.2s, transform 0.2s;
}

.contact-icons a:hover img {
  opacity: 1;
  transform: translateY(-2px);
}

</style>
</head>

<body>

<!-- NAV -->
<div class="navbar">
  <div class="nav-left">
    <img src="/assets/logos/personal/CRP_logo_white.png" alt="Logo" class="logo-img">
    <div class="logo">Chase Pittman | Portfolio</div>
  </div>

  <div class="nav-center">
    <a href="/">Home</a>
    <a href="/about">About</a>
    <a href="/contact.html">Contact</a>
  </div>

  <div class="nav-right">
    <a href="https://www.linkedin.com/in/chasepittman" target="_blank">
      <img src="/assets/logos/tools/linkedin.png" alt="LinkedIn">
    </a>
    <a href="https://www.credly.com/users/chase-pittman.017d3434/badges#credly" target="_blank">
      <img src="/assets/logos/skills/credly.png" alt="Credly">
    </a>
    <a href="https://www.github.com/chasepittman" target="_blank">
      <img src="/assets/logos/tools/github.png" alt="GitHub">
    </a>
    <a href="/contact.html">
      <img src="/assets/logos/tools/gmail.png" alt="Contact Form">
    </a>
  </div>
</div>

<!-- CONTENT -->
<div class="content">
  <h1>Contact</h1>
  <div class="subtitle">
    Interested in product, design, or collaboration? Send a note below.
  </div>

  <div class="contact-card">
    <!-- Powered by Formspree -->
    <form action="https://formspree.io/f/mqebzonn" method="POST">
      <input type="text" name="name" placeholder="Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <textarea name="message" placeholder="Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="contact-icons">
      <a href="https://www.linkedin.com/in/chasepittman" target="_blank">
        <img src="/assets/logos/tools/linkedin.png">
      </a>
      <a href="https://www.credly.com/users/chase-pittman.017d3434/badges#credly" target="_blank">
        <img src="/assets/logos/skills/credly.png" alt="Credly">
      </a>
      <a href="https://www.github.com/chasepittman" target="_blank">
        <img src="/assets/logos/tools/github.png" alt="GitHub">
      </a>
      <a href="/contact.html">
        <img src="/assets/logos/tools/gmail.png" alt="Contact Form">
      </a>
    </div>
  </div>
</div>
  
</body>
</html>
