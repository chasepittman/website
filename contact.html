<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact | Chase Pittman</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

<style>

html {
  min-height: 100%;
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(ellipse at center, #4a5660 0%, #384048 50%, #272e34 100%);
  background-attachment: fixed;
  color: #f4f4f4;
  text-align: center;
}

/* ===== NAVBAR ===== */

.navbar {
  display: flex;
  align-items: center;
  padding: 14px 24px;
  background: #222;
  position: sticky;
  top: 0;
  z-index: 1400;
  box-shadow: 4px 0 12px rgba(0,0,0,0.5);
}

.page-wrapper {
  transition: transform 0.3s ease;
  min-height: 100vh;
}

/* Left: Logo */
.nav-left {
  display: flex;
  align-items: center;
  gap: 12px;
  justify-self: start;
}

.logo-link {
  display: flex;
  align-items: center;
  gap: 12px;
  text-decoration: none;
  color: inherit;
}

.logo-link:hover {
  opacity: 0.9;
}
  
/* Logo text */
.nav-left .logo {
  font-size: 20px;
  font-weight: bold;
  font-family: 'Cormorant Garamond', serif;
  color: white;
  white-space: nowrap;
}

/* Right: Social icons */
.nav-right {
  display: flex;
  justify-content: flex-end;
  gap: 18px;
  margin-left: auto;
}

.nav-right img {
  width: 26px;
  height: auto;
  opacity: 0.85;
  transition: opacity 0.2s, transform 0.2s;
}

.nav-right a:hover img {
  opacity: 1;
  transform: translateY(-2px);
}

/* Logo image next to text */
.logo-img {
  height: 36px;
  width: auto;
}

.hamburger {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  width: 28px;
  height: 20px;
  cursor: pointer;
  margin-right: 18px;
}

.hamburger div {
  height: 3px;
  background-color: white;
  border-radius: 2px;
  transition: all 0.3s ease;
}

.hamburger.active div:nth-child(1) {
  transform: translateY(8.5px) rotate(45deg);
}
.hamburger.active div:nth-child(2) {
  opacity: 0;
}
.hamburger.active div:nth-child(3) {
  transform: translateY(-8.5px) rotate(-45deg);
}

:root {
  --sidebar-width: 260px;
}

.sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: var(--sidebar-width);
  height: 100%;
  background-color: #222;
  display: flex;
  flex-direction: column;
  padding-top: 100px;
  gap: 20px;
  transform: translateX(-100%);
  transition: transform 0.3s ease;
  z-index: 1300;
}

.sidebar.open {
  transform: translateX(0);
}

.sidebar a {
  color: #f4f4f4;
  text-decoration: none;
  font-size: 18px;
  padding: 12px 24px;
  transition: background 0.3s;
}

.sidebar a:hover {
  background-color: #1abc9c;
  color: #222;
  border-radius: 6px;
}

.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.4);
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
  z-index: 1050;
}

.overlay.active {
  opacity: 1;
  pointer-events: auto;
}
  
/* Make sure navbar links stay centered on mobile */
@media (max-width: 600px) {
  .nav-left {
    justify-content: flex-start;
    gap: 8px;
  }
}

/* ===== PAGE CONTENT ===== */

.content {
  max-width: 720px;
  margin: 90px auto;
  padding: 0 20px;
  text-align: center;
}

h1 {
  font-family: 'Cormorant Garamond', serif;
  font-size: 44px;
  margin-bottom: 10px;
}

.subtitle {
  color: #cfcfcf;
  font-size: 17px;
  margin-bottom: 50px;
}

/* ===== CONTACT CARD ===== */

.contact-card {
  background: #2e3740;
  padding: 40px;
  border-radius: 14px;
}

form {
  display: grid;
  gap: 16px;
}

input, textarea {
  background: #222;
  border: 1px solid #444;
  border-radius: 6px;
  padding: 12px;
  color: #f4f4f4;
  font-family: 'Poppins', sans-serif;
  font-size: 14px;
}

textarea {
  resize: vertical;
  min-height: 120px;
}

button {
  background: #1abc9c;
  color: #fff;
  border: none;
  padding: 12px;
  border-radius: 6px;
  font-size: 14px;
  cursor: pointer;
  transition: background 0.2s;
}

button:hover {
  background: #17a589;
}

/* bottom icon row */

.contact-icons {
  margin-top: 28px;
  display: flex;
  justify-content: center;
  gap: 26px;
}

.contact-icons img {
  width: 26px;
  height: auto;
  opacity: 0.85;
  transition: opacity 0.2s, transform 0.2s;
}

.contact-icons a:hover img {
  opacity: 1;
  transform: translateY(-2px);
}

/* MOBILE: hide navbar text, keep logo */
@media (max-width: 768px) {
  .logo-link .logo {
    display: none !important;
  }

  .logo-link {
    gap: 0;
  }
}

</style>
</head>

<body>

<div class="sidebar" id="sidebar">
  <a href="/">Home</a>
  <a href="/projects.html">Projects</a>
  <a href="/about.html">About</a>
  <a href="/contact.html">Contact</a>
</div>

<div class="overlay" id="overlay"></div>
  
<!-- NAV -->
<div class="navbar">
  <div class="nav-left">
     <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <a href="/" class="logo-link">
      <img src="/assets/logos/personal/CRP_logo_white.png" alt="Logo" class="logo-img">
      <div class="logo">Chase Pittman | Portfolio</div>
    </a>
  </div>

  <div class="nav-right">
    <a href="https://www.linkedin.com/in/chasepittman" target="_blank">
      <img src="/assets/logos/tools/linkedin.png" alt="LinkedIn">
    </a>
    <a href="https://www.credly.com/users/chase-pittman.017d3434/badges#credly" target="_blank">
      <img src="/assets/logos/skills/credly.png" alt="Credly">
    </a>
    <a href="https://www.github.com/chasepittman" target="_blank">
      <img src="/assets/logos/tools/github.png" alt="GitHub">
    </a>
    <a href="/contact.html">
      <img src="/assets/logos/tools/gmail.png" alt="Contact Form">
    </a>
  </div>
</div>

<!-- CONTENT -->
<div class="page-wrapper" id="page-wrapper">
  <div class="content">
    <h1>Contact</h1>
    <div class="subtitle">
      Interested in product, design, or collaboration? Send a note below.
    </div>
  
    <div class="contact-card">
      <!-- Powered by Formspree -->
      <form action="https://formspree.io/f/mqebzonn" method="POST">
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <textarea name="message" placeholder="Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
  
      <div class="contact-icons">
        <a href="https://www.linkedin.com/in/chasepittman" target="_blank">
          <img src="/assets/logos/tools/linkedin.png">
        </a>
        <a href="https://www.credly.com/users/chase-pittman.017d3434/badges#credly" target="_blank">
          <img src="/assets/logos/skills/credly.png" alt="Credly">
        </a>
        <a href="https://www.github.com/chasepittman" target="_blank">
          <img src="/assets/logos/tools/github.png" alt="GitHub">
        </a>
        <a href="/contact.html">
          <img src="/assets/logos/tools/gmail.png" alt="Contact Form">
        </a>
      </div>
    </div>
  </div>
</div>

<script>
  const hamburger   = document.getElementById('hamburger');
  const sidebar     = document.getElementById('sidebar');
  const overlay     = document.getElementById('overlay');
  const pageWrapper = document.getElementById('page-wrapper');

  function openSidebar() {
    sidebar.classList.add('open');
    hamburger.classList.add('active');
    overlay.classList.add('active');
    pageWrapper.style.transform = `translateX(${sidebar.offsetWidth}px)`;
  }

  function closeSidebar() {
    sidebar.classList.remove('open');
    hamburger.classList.remove('active');
    overlay.classList.remove('active');
    pageWrapper.style.transform = 'translateX(0)';
  }

  hamburger.addEventListener('click', () => {
    sidebar.classList.contains('open') ? closeSidebar() : openSidebar();
  });

  overlay.addEventListener('click', closeSidebar);
  document.querySelectorAll('.sidebar a').forEach(link => {
    link.addEventListener('click', closeSidebar);
  });
  document.addEventListener('keydown', e => {
    if (e.key === 'Escape') closeSidebar();
  });
</script>
  
</body>
</html>
